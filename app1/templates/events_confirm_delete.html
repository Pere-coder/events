<!-- events_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Event</h2>
    <p>Are you sure you want to delete "{{ event }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'events-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
